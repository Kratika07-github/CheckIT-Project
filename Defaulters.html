<!DOCTYPE html>
<html>
<head>
    <title>Admin Attendance Panel</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 20px; }
        .filter-box {
            background: #fff; padding: 15px; border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2); margin-bottom: 20px;
        }
        .filter-box select, .filter-box input {
            padding: 8px; margin-right: 15px; margin-top: 10px;
        }
        table {
            width: 100%; background: #fff; border-collapse: collapse;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 10px; border: 1px solid #ccc;
        }
        th {
            background: #007bff; color: white;
        }
        .view-btn {
            background: #28a745; color: white; padding: 6px 10px;
            border-radius: 6px; text-decoration: none;
        }
    </style>
</head>
<body>
<h2>Defaulter List (Below 75%)</h2>

<form method="get">
  Class:
  <input type="text" name="class" required>

  Year:
  <input type="text" name="year" required>

  Subject:
  <input type="text" name="subject">

  <button type="submit">Get List</button>
</form>

<table border="1" width="100%" style="margin-top:20px;">
  <tr>
    <th>Enrollment</th>
    <th>Name</th>
    <th>Attendance %</th>
  </tr>

  {% for d in defaulters %}
  <tr>
    <td>{{ d.enrollment }}</td>
    <td>{{ d.name }}</td>
    <td style="color:red; font-weight:bold;">{{ d.percentage }}%</td>
  </tr>
  {% endfor %}
</table>
