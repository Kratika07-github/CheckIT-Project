<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Submitted</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            padding: 40px;
            text-align: center;
        }
        .card {
            width: 60%;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        h2 { color: #2e86de; }
        .info { text-align: left; margin: 20px auto; width: 80%; font-size: 18px; }
        .btn {
            background: #2e86de;
            color: white;
            padding: 10px 25px;
            margin-top: 25px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background: #1b4f72; }
    </style>
</head>
<body>

<div class="card">
    <h2>âœ” Attendance Submitted Successfully</h2>

    <div class="info">
        <p><strong>Date:</strong> {{ date }}</p>
        <p><strong>Faculty:</strong> {{ faculty }}</p>
        <p><strong>Class:</strong> {{ class }}</p>
        <p><strong>Subject:</strong> {{ subject }}</p>
        <p><strong>Year:</strong> {{ year }}</p>
        <p><strong>Day:</strong> {{ day }}</p>
        <p><strong>Time Slot:</strong> {{ timeslot }}</p>
        <p><strong>Present:</strong> {{ present_count }}</p>
        <p><strong>Absent:</strong> {{ absent_count }}</p>
    </div>

    <a href="{% url 'faculty_dashboard' %}" class="btn">Go Back to Dashboard</a>
</div>

</body>
</html>
