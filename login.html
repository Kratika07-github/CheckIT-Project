{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CheckIT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
          background: linear-gradient(135deg, #e9efff, #f6faff);  
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .card {
          border: none;
          border-radius: 15px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.1);
          background: white;
        }

        .btn-primary {
          background-color: #5563DE;
          border: none;
        }
        .btn-primary:hover {
          background-color: #4054c1;
        }

        .header-text {
          text-align: center;
          margin-bottom: 20px;
          color: #2d2d2d;
        }
        .header-text img {
          width: 90px;   /* 
          margin-bottom: 8px;
        }
        img {
          object-fit: contain;
      }
    </style>
</head>

<body>
<div class="container">

    
    <div class="header-text">
        <img src="{% static 'logo1.png' %}" alt="AITR Logo" class="mb-2" style="max-width: 180px; height: auto;">
        {% comment %} <h4><b>Acropolis Institute of Technology and Research</b></h4> {% endcomment %}
        <h2 class="mb-0">Department of Information Technology</h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">

          <h3 class="text-center mb-4">Login</h3>

          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Username / Email</label>
              <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>

          </form>

        </div>
      </div>
    </div>

</div>
</body>
</html>
